<main id="main" class="main">

  <div class="pagetitle">
    <h1>Create Competition</h1>
   
  </div><!-- End Page Title -->

  <section class="section dashboard">

    
<div style="width: 400px;">
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="nom"  class="form-label">nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="competition.nom" name="nom">
   
   
  </div>
  <div class="form-group">
    <label for="type"  class="form-label">type</label>

    <select class="form-select" id="type" required [(ngModel)]="competition.type" name="type">
      <option value="interne">interne</option>
      <option value="externe">externe</option>
    </select>
  
 
 
</div>
<div class="form-group">
  <label for="datec" class="form-label">date debut competition</label>
  <input type="date" class="form-control" id="datec" required [(ngModel)]="competition.datec" name="datec">


</div>
  <div class="form-group">
      <label for="description" class="form-label">description</label>
      <textarea class="form-control" id="description" required [(ngModel)]="competition.description" name="description"></textarea>


    </div>

   <br><br>
   
    <button type="submit" class="btn btn-primary w-100" >Submit</button>
  </form>
</div>
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">

          

          

           

         
         

        </div>
      </div><!-- End Left side columns -->


    </div>
  </section>

</main><!-- End #main -->
