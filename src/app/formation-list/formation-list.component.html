
<main id="main" class="main">

  <div class="pagetitle">
    <h2>Formation List</h2>
  </div><!-- End Page Title -->
  <td>
    <a class="btn btn-primary"  [routerLink]="['/add-formations']">Ajouter</a></td>

<br>
  <section class="section dashboard"> 
    
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
                            
            <th>name</th>
            <th>date</th>
            <th>type</th>
            <th>description</th>
            <th>Actions</th>
                        
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let formation of formations | async">
        
            <td>{{formation.name}}</td>
            <td>{{formation.datef}}</td>
            <td>{{formation.type}}</td>
            <td>{{formation.description}}</td>
           
            <td> <button   class="btn btn-primary btn-sm" style="margin-left: 10px"> <a class="btn btn-primary btn-sm"   [routerLink]="['/update-formation',formation.id]">Modifier</a></button></td>
            <td> <button   class="btn btn-primary btn-sm" style="margin-left: 10px" (click)="supprimer(formation.id)"> Supprimer</button></td>
            
         
          </tr>
         
        </tbody>
        
      </table>
 
</div>
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">

          

          

           

         
         

        </div>
      </div><!-- End Left side columns -->


    </div>
  </section>

</main><!-- End #main -->
