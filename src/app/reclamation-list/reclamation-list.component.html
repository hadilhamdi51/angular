    <a class="btn btn-primary"  [routerLink]="['/add-reclamations']">Ajouter</a></td>

<br>

            <th>description</th>
            <th>Actions</th>

          <td> <button   class="btn btn-primary btn-sm" style="margin-left: 10px"> <a class="btn btn-primary btn-sm"  [routerLink]="['/update-reclamation']">supprimer</a></button></td>
         
          </tr>
         
        </tbody>
        
      </table>
 
</div>
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">

          

          

           

         
         

        </div>
      </div><!-- End Left side columns -->


    </div>
  </section>

</main><!-- End #main -->
