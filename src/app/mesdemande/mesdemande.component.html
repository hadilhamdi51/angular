<main id="main" class="main">

    <div class="pagetitle">
      <h2>Mes demandes</h2>
    </div><!-- End Page Title -->

  
  <br>
    <section class="section dashboard"> 
      
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
                              
              <th>nom club</th>
              <th>description</th>
              <th>date</th>
              <th>Etat</th>
                          
            </tr>
          </thead>
      
          <tbody>
            
            <tr *ngFor="let claim of claims | async">
          
              <td>{{claim.nomc}}</td>
              <td>{{claim.description}}</td>
              <td>{{claim.dated}}</td>
              <td>{{etat(claim.etat)}}</td>
              
           
            </tr>
           
          </tbody>
          
        </table>
   
  </div>
      <div class="row">
  
        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">
  
            
  
            
  
             
  
           
           
  
          </div>
        </div><!-- End Left side columns -->
  
  
      </div>
    </section>
  
  </main><!-- End #main -->
